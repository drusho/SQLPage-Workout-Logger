table_name: WorkoutTemplates
description: "Stores workout templates for users, allowing them to create and manage workouts."
columns:
  - name: TemplateID
    description: "Primary Key for the workout template."
  - name: TemplateName
    description: "Name of the workout template."
  - name: ProgressionModelID
    description: "Foreign Key referencing the ProgressionModel table."
  - name: Description
    description: "Description of the workout template."
  - name: Focus
    description: "Focus of the workout template, e.g., strength, endurance."
  - name: Frequency
    description: "Frequency of the workout template, e.g., 3 times a week."
  - name: CreatedByUserID
    description: "User ID of the creator of the workout template."
  - name: LastModifiedTimestamp
    description: "Timestamp of the last modification to the workout template."  
  - IsEnabled:
    description: "Indicates if the workout template is enabled for use."